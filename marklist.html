<!DOCTYPE html>
<html>
 <head>
  <title>Table</title>
 </head>
 <body>
  <table border="1" cellpadding="10" cellspacing="5" width="50%">

   <tr>
    <th rowspan="2">Course Title</th>
    <th colspan="3">Marks Awarded</th>
    <th rowspan="2">Maximum</th>
    <th rowspan="2">Result</th>
   </tr>
   <tr>
    <th>IA</th>
    <th>ESE</th>

   </tr>
  </thead>
  <tbody>
   <tr>
    <td>Statistics</td>
    <td>10</td>
    <td>36</td>
    <td>46</td>
    <td>60</td>
    <td>P</td>
   </tr>
   <tr>
    <td>Mathematics</td>
    <td>7</td>
    <td>38</td>
    <td>45</td>
    <td>50</td>
    <td>P</td>
   </tr>
   <tr>
    <td>Computer science</td>
    <td>7</td>
    <td>25</td>
    <td>32</td>
    <td>40</td>
    <td>P</td>
   </tr>
  </tbody>
  <tfoot>
  </tfoot>
  </table>
 </body>
</html>
